<body>
<pre></pre>
<h1>
     Student
</h1>


<div class="container">

        <h5 th:text="${student.jmeno}">Jméno</h5>
        <h5 th:text="${student.prijmeni}">Příjmení</h5>
        <a th:text="${trida.nazev}" th:href="@{/trida/{tridaNazev}(tridaNazev=${trida.nazev})}" >Třída</a>

<div class="card-group">
 <div class="card" style="width: 18rem; color:black" th:each="rodic: ${rodic}">
    <div class="card-body" >
        <p class="card-title" th:text="${rodic.jmeno}">Jméno</p>
        <p class="card-text" th:text="${rodic.prijmeni}">Příjmení</p>
        <p class="card-text" th:text="${rodic.email}"></p>
        <p class="card-text" th:text="${rodic.telefon}"></p>
    </div>
 </div>
</div>
</div>
