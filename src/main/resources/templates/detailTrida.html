<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Detail Třídy</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <link type="text/css" rel="stylesheet" href="../css/styl.css">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link rel="icon" type="image/png" href="/images/favicon.png">


</head>
<a th:href="@{/}"><button class="button">Domů</button></a>&nbsp;
<body>

<pre></pre>
  <header>
    <h1>Třída</h1> &nbsp
    <h1 th:text="${trida.nazev}">Název třídy</h1>
  </header>
  <header>
    <h3>Třídní učitel</h3> &nbsp
    <h3 th:text="${trida.tridniUcitel.jmeno}">Jméno učitele</h3> &nbsp
    <h3 th:text="${trida.tridniUcitel.prijmeni}">Příjmení učitele</h3>
  </header>

<div class="card-group">
    <div class="card" style="width: 18rem;" th:each="student: ${student}">
          <ul class="list-group list-group-flush">
              <a th:href="@{/trida/{tridaNazev}/{student}(tridaNazev=${trida.nazev}, student=${student.id})}" th:text="${student.jmeno}">Jméno</a>
              <a th:href="@{/trida/{tridaNazev}/{student}(tridaNazev=${trida.nazev}, student=${student.id})}" th:text="${student.prijmeni}">Příjmení</a>

          </ul>
    </div>
</div>

<p> Copyright &copy; 2021 <i>Bára Pecháčková</i> </p>


</body>
</html>
